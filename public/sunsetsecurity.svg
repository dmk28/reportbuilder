<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="sunset" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FF7B00" />
      <stop offset="50%" stop-color="#FF5500" />
      <stop offset="100%" stop-color="#FF0000" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="0" dy="5" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sun circle -->
  <circle cx="250" cy="250" r="150" fill="url(#sunset)" filter="url(#shadow)" />
  
  <!-- Shield outline -->
  <path d="M250,120 L350,170 L350,270 C350,320 310,370 250,390 C190,370 150,320 150,270 L150,170 Z" 
        fill="none" stroke="#FFFFFF" stroke-width="10" filter="url(#shadow)" />
  
  <!-- Lock symbol -->
  <rect x="225" y="240" width="50" height="60" rx="5" ry="5" fill="#FFFFFF" />
  <rect x="215" y="200" width="70" height="40" rx="10" ry="10" fill="#FFFFFF" />
  <circle cx="250" cy="270" r="10" fill="#FF5500" />
  <rect x="245" y="270" width="10" height="20" fill="#FF5500" />
  
  <!-- Text -->
  <text x="250" y="450" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
    SUNSET SECURITY
  </text>
</svg> 